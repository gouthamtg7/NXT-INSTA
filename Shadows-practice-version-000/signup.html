<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | NXT INSTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Share+Tech+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS\signup.css">
</head>
<body>
    <nav class="navbar">
        <h1>NXT INSTA</h1>
    </nav>

    <div class="content">
        <div class="left-side">
            <p class="tagline">Join the NXT INSTA<br>Community Today!</p>
        </div>
        <div class="right-side">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Full Name" id="fullname" required>
                    <input type="email" placeholder="Email ID" id="email" required>
                    <input type="password" placeholder="Password" id="pass_ent" required>
                    <input type="password" placeholder="Confirm Password" id="pass_conf" required>
                    <button type="submit" >Create Account</button>
                </form>
                <p>Already have an account? <a href="welcome.html">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
<script type="module" src="SCRIPTS\signup.js"></script>
</html>
